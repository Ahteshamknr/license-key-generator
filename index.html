<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ahtesham Key Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #101010;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ffe1;
      font-size: 28px;
      margin-bottom: 30px;
    }

    button {
      background-color: #00ffe1;
      color: black;
      border: none;
      padding: 12px 24px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00cbb7;
    }

    #key {
      margin-top: 30px;
      font-size: 18px;
      word-wrap: break-word;
      text-align: center;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
  </style>
</head>
<body>

  <h1>üõ°Ô∏è Ahtesham Tech - License Key</h1>

  <div class="btn-group">
    <button disabled>‚úîÔ∏è Step 1 Complete</button>
    <button id="generateBtn">üéØ Generate License Key</button>
  </div>

  <div id="key"></div>

<script>
  const keyDiv = document.getElementById("key");
  const genBtn = document.getElementById("generateBtn");

  const displayKey = (key, expiry) => {
    const updateCountdown = () => {
      const now = Date.now();
      const timeLeft = expiry - now;

      if (timeLeft <= 0) {
        keyDiv.textContent = "‚ùå License expired. Please generate again.";
        localStorage.removeItem("key");
        localStorage.removeItem("expiry");
        genBtn.disabled = false;
        genBtn.textContent = "Generate License Key";
        clearInterval(timer);
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      keyDiv.textContent = `‚úÖ License Key: ${key}\n\n‚è≥ Expires in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    };

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);

    genBtn.disabled = true;
    genBtn.textContent = "Key Generated";
  };

  const requestLicense = async () => {
    genBtn.disabled = true;
    genBtn.textContent = "Please wait...";

    try {
      const res = await fetch("https://license-api-zut2.onrender.com/addlicense", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ generate: true })
      });

      const data = await res.json();
      const key = data.licenseKey;

      if (data.success && key && key.includes("--EXP-")) {
        const match = key.match(/--EXP-(\d+)/);
        if (!match) throw new Error("Invalid expiry format");

        const expiry = parseInt(match[1]) * 1000;

        localStorage.setItem("key", key);
        localStorage.setItem("expiry", expiry);
        displayKey(key, expiry);
      } else {
        throw new Error("Invalid key format");
      }

    } catch (err) {
      console.error(err);
      keyDiv.textContent = "‚ùå Failed to generate key.";
      genBtn.disabled = false;
      genBtn.textContent = "Generate License Key";
    }
  };

  genBtn.addEventListener("click", requestLicense);

  const savedKey = localStorage.getItem("key");
  const savedExpiry = parseInt(localStorage.getItem("expiry"));

  if (savedKey && savedExpiry && savedExpiry > Date.now()) {
    displayKey(savedKey, savedExpiry);
  }
</script>


</body>
</html>
