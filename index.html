<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>License Key Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #0f0f0f;
      color: white;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00d084;
      border: none;
      border-radius: 5px;
      color: black;
    }
    #keyDisplay {
      margin-top: 30px;
      font-size: 20px;
      color: #00ff88;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>üîê Ahtesham License Key Generator</h1>
  <p>Click below to generate a license key valid for 10 minutes.</p>
  <button onclick="requestLicense()">Generate License Key</button>
  <div id="keyDisplay"></div>

  <script>
    async function requestLicense() {
      document.getElementById("keyDisplay").textContent = "‚åõ Generating license key...";
      try {
        const res = await fetch("https://license-api-zut2.onrender.com/addlicense", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ generate: true }) // You can remove body if unused
        });

        const data = await res.json();

        if (data.success && data.licenseKey) {
          document.getElementById("keyDisplay").textContent = `‚úÖ Your License Key:\n${data.licenseKey}`;
        } else {
          throw new Error("Invalid response");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("keyDisplay").textContent = "‚ùå Failed to generate key. Try again later.";
      }
    }
  </script>
</body>
</html>
