<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ahtesham Tech - License Key Generator</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    img {
      width: 100px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #00ffc3;
    }

    #key {
      margin-top: 20px;
      font-size: 18px;
      color: #fff;
      background: #1c1c1c;
      padding: 12px 20px;
      border-radius: 8px;
      display: inline-block;
      min-width: 250px;
    }

    #generate {
      background: #00ffc3;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background 0.3s;
    }

    #generate:disabled {
      background: #555;
      cursor: not-allowed;
    }

    #timer {
      margin-top: 15px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <img src="logo.png" alt="Logo" />
  <h1>Ahtesham Tech</h1>

  <div id="key">Click below to generate a key</div>

  <button id="generate">Generate Key</button>

  <div id="timer"></div>

  <script>
    const genBtn = document.getElementById("generate");
    const keyDiv = document.getElementById("key");
    const timerDiv = document.getElementById("timer");

    const displayKey = (key, expiry) => {
      keyDiv.textContent = "🔑 " + key;

      const remaining = expiry - Date.now();
      if (remaining > 0) startCountdown(remaining);
    };

    const startCountdown = (ms) => {
      genBtn.disabled = true;

      const interval = setInterval(() => {
        const remaining = Math.floor((localStorage.getItem("expiry") - Date.now()) / 1000);
        if (remaining <= 0) {
          clearInterval(interval);
          timerDiv.textContent = "";
          genBtn.disabled = false;
          genBtn.textContent = "Generate Key";
          return;
        }

        const minutes = Math.floor(remaining / 60);
        const seconds = remaining % 60;
        timerDiv.textContent = `⏳ Next key in: ${minutes}m ${seconds}s`;
        genBtn.textContent = "Please wait...";
      }, 1000);
    };

   const requestLicense = async () => {
  genBtn.disabled = true;
  genBtn.textContent = "Please wait...";

  try {
    const res = await fetch("https://license-api-zut2.onrender.com/addlicense", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ generate: true })
    });

    const data = await res.json();
    const key = data.licenseKey;

    if (data.success && key && key.includes("--EXP-")) {
      const match = key.match(/--EXP-(\d+)/);
      if (!match) throw new Error("Invalid expiry format");

      const expiry = parseInt(match[1]) * 1000;

      localStorage.setItem("key", key);
      localStorage.setItem("expiry", expiry);
      localStorage.setItem("keyUsedOnce", "true");

      displayKey(key, expiry);
    } else {
      throw new Error("Invalid key format");
    }

  } catch (err) {
    console.error(err);
    keyDiv.textContent = "❌ Failed to generate key.";
    genBtn.disabled = false;
    genBtn.textContent = "Generate Key";
  }
};


    // Handle key reuse + expiry
    window.onload = () => {
      const key = localStorage.getItem("key");
      const expiry = localStorage.getItem("expiry");

      if (key && expiry) {
        const exp = parseInt(expiry);
        if (Date.now() < exp) {
          displayKey(key, exp);
          genBtn.disabled = true;
        } else {
          localStorage.removeItem("key");
          localStorage.removeItem("expiry");
          genBtn.disabled = false;
        }
      }
    };

    genBtn.addEventListener("click", () => {
      requestLicense();
    });
  </script>
</body>
</html>
