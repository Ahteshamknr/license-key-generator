<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>License Key Generator - Ahtesham Tool</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ffcc;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00ffaa;
      font-size: 28px;
    }
    #key {
      margin: 20px auto;
      padding: 12px;
      background-color: #101010;
      border: 1px solid #00ffaa;
      border-radius: 6px;
      font-size: 16px;
      width: fit-content;
      max-width: 90%;
      word-break: break-all;
    }
    button {
      background-color: #00ffaa;
      color: #101010;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00cc88;
    }
    .note {
      margin-top: 15px;
      color: #cccccc;
      font-size: 14px;
    }
    .error {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üîê Ahtesham Tool License Key Generator</h1>
  <div id="key">üîÑ Checking local storage...</div>
  <button onclick="goToAd()">Generate New License Key</button>
  <div class="note">(Valid for 1 week. Complete ad to unlock)</div>
  <div id="error" class="error"></div>

  <script>
    const apiURL = "https://license-api-zut2.onrender.com/addlicense";
    const adLink = "https://shrinke.me/ahteshamlicense"; // Your ad link
    const keyDisplay = document.getElementById("key");
    const errorDisplay = document.getElementById("error");

    // Show stored license key if available
    const savedKey = localStorage.getItem("ahtesham_license");
    if (savedKey) {
      keyDisplay.innerHTML = `üîë <b>Your Key:</b><br>${savedKey}`;
    } else {
      keyDisplay.innerHTML = "‚ùå No key found. Click the button below.";
    }

    function goToAd() {
      window.open(adLink, "_blank");

      const checkPopup = setInterval(async () => {
        if (!document.hidden) {
          try {
            const res = await fetch(apiURL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ generate: true })
            });
            const data = await res.json();
            if (data.success && data.licenseKey) {
              localStorage.setItem("ahtesham_license", data.licenseKey);
              keyDisplay.innerHTML = `‚úÖ <b>Your Key (Valid 1 week):</b><br>${data.licenseKey}`;
              errorDisplay.textContent = "";
              clearInterval(checkPopup);
            } else {
              throw new Error("Failed to get key");
            }
          } catch (e) {
            errorDisplay.textContent = "‚ö†Ô∏è Error: Could not fetch license key.";
            clearInterval(checkPopup);
          }
        }
      }, 2000);
    }

    // RAW mode for app (returns only key)
    (async function checkRawMode() {
      const params = new URLSearchParams(window.location.search);
      if (params.get("raw") === "1") {
        try {
          const res = await fetch(apiURL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ generate: true })
          });
          const data = await res.json();
          if (data.success && data.licenseKey) {
            document.body.innerHTML = `<div style="color:#00ff99;font-size:20px;text-align:center;padding:40px;">${data.licenseKey}</div>`;
          } else {
            document.body.innerHTML = "<div style='color:red;text-align:center;'>‚ùå Failed to generate key</div>";
          }
        } catch (e) {
          document.body.innerHTML = "<div style='color:red;text-align:center;'>‚ùå Server error</div>";
        }
      }
    })();

    // Auto-open ad on load if param set
    window.addEventListener('load', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get('autoad') === '1') {
        goToAd();
      }
    });
  </script>
</body>
</html>
