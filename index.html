<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ahtesham Pc Booster License Key Generator</title>
  <link rel="icon" type="image/png" href="LOGO.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #101010, #000000);
      color: #fff;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background-color: #1a1a1a;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0, 204, 255, 0.1), 0 0 5px rgba(255, 255, 255, 0.05);
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 30px;
      color: #58a6ff;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #00d084;
      color: #000;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    button:disabled {
      background-color: #444;
      cursor: not-allowed;
    }

    #keyDisplay, #timeLeft, #copiedMessage {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-word;
      animation: fadeIn 0.6s ease forwards;
    }

    #copiedMessage {
      color: lime;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üîê Ahtesham Pc Booster License Key Generator</h1>
    <button id="genBtn" onclick="requestLicense()">Generate License Key</button>
    <div id="keyDisplay"></div>
    <div id="copiedMessage"></div>
    <div id="timeLeft" style="color: #ccc;"></div>
  </div>

  <script>
    window.onload = function () {
      const savedKey = localStorage.getItem("key");
      const expiry = parseInt(localStorage.getItem("expiry") || "0");
      const now = Date.now();

      if (savedKey && expiry > now) {
        displayKey(savedKey, expiry);
      } else {
        localStorage.removeItem("key");
        localStorage.removeItem("expiry");
      }
    };

    let timerInterval;

    async function requestLicense() {
      const keyDiv = document.getElementById("keyDisplay");
      const timeDiv = document.getElementById("timeLeft");
      const copiedMsg = document.getElementById("copiedMessage");
      const genBtn = document.getElementById("genBtn");

      keyDiv.textContent = "‚åõ Generating key...";
      timeDiv.textContent = "";
      copiedMsg.textContent = "";
      genBtn.disabled = true;

      try {
        const res = await fetch("https://license-api-zut2.onrender.com/addlicense", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ generate: true })
        });

        const data = await res.json();

        if (data.success && data.licenseKey) {
          const key = data.licenseKey;
          const match = key.match(/--EXP-(\d+)/);
          if (!match) throw new Error("Invalid expiry format");

          const expiry = parseInt(match[1]) * 1000;

          localStorage.setItem("key", key);
          localStorage.setItem("expiry", expiry);

          displayKey(key, expiry);
        } else {
          throw new Error("Invalid response");
        }
      } catch (err) {
        console.error(err);
        keyDiv.textContent = "‚ùå Failed to generate key.";
        genBtn.disabled = false;
      }
    }

    function displayKey(key, expiry) {
      const keyDiv = document.getElementById("keyDisplay");
      const timeDiv = document.getElementById("timeLeft");
      const copiedMsg = document.getElementById("copiedMessage");
      const genBtn = document.getElementById("genBtn");

      keyDiv.textContent = `‚úÖ Your License Key:\n${key}`;
      navigator.clipboard.writeText(key);
      copiedMsg.textContent = "üìã Copied to clipboard!";
      genBtn.disabled = true;
      genBtn.textContent = "Key Generated ‚úÖ";

      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        const now = Date.now();
        const remaining = expiry - now;

        if (remaining <= 0) {
          clearInterval(timerInterval);
          localStorage.removeItem("key");
          localStorage.removeItem("expiry");
          timeDiv.textContent = "‚õî License expired! Generate again.";
          genBtn.disabled = false;
          genBtn.textContent = "Generate License Key";
          return;
        }

        const totalSeconds = Math.floor(remaining / 1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        let timeStr = "‚è≥ Time left: ";
        if (days > 0) {
          timeStr += `${days}d ${hours}h ${minutes}m ${seconds}s`;
        } else if (hours > 0) {
          timeStr += `${hours}h ${minutes}m ${seconds}s`;
        } else {
          timeStr += `${minutes}m ${seconds}s`;
        }

        timeDiv.textContent = timeStr;
      }, 1000);
    }
  </script>

</body>
</html>
